<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="container">
      <div class="side-image">
        <div class="background-image"></div>
      </div>
      <p>Photo by <a href="unsplash.com">unsplash.com</a></p>
    </div>
    <div class="main-container">
      <div class="description">
        <h3>
          This is not a real online service! You know you need somethong like
          this in your life to help you realise your deepest dreams.Sign up
          <em>now</em> to get started.
        </h3>
        <p class="desc-para">You <em>know</em> you want to.</p>
      </div>
      <div class="form-container">
        <h3>Let's do this!</h3>
        <div class="form-container-input">
          <div class="input-box">
            <div>

              <label for="first-name"> FIRST NAME 
              </label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div>

              <label for="last-name"> LAST NAME 
                
              </label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>
          <div class="input-box">
            <div>
                <label for="email"> EMAIL
                </label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>

              <label for="phone"> PHONE NUMBER 
                
              </label>
                <input type="tel" id="phone" name="phone" required />
            </div>
          </div>
          <div class="input-box">
            <div>

              <label for="password"> PASSWORD 
                
              </label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>

              <label for="confirm-password"> CONFIRM PASSWORD 
              </label>
                
                <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                />
            </div>         
          </div>
        </div>
          </div>
        <div class="submit-container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
